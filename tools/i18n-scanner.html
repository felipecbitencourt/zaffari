<!DOCTYPE html>

<head>

        }

            border-radius: 4px;

        }
        .page-result {
            padding: 15px;

            border-left-color: #f44336;

        .page-result.ok {
            border-left-color: #4CAF50;

        .page-title {

            margin-bottom: 5px;
        }
        .page-module {

            margin-bottom: 10px;
        }
        .issues {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        .issue-item {
            padding: 5px 0;
            color: #d32f2f;
            font-family: monospace;
            font-size: 0.9em;
        }
        .summary {
            background: #fff3e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff9800;
        }
        .summary h3 {
            margin-top: 0;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üîç Varredura Completa de i18n</h1>
    
    <div class="controls">
        <button id="startBtn" onclick="startScan()">‚ñ∂ Iniciar Varredura</button>
        <button id="stopBtn" onclick="stopScan()" disabled>‚èπ Parar</button>
        <button onclick="exportResults()">üì• Exportar Resultados</button>
        <div id="status">Pronto para iniciar. Total de p√°ginas: 34</div>
    </div>
    
    <div id="summary" class="summary" style="display:none;">
        <h3>üìä Resumo</h3>
        <p><strong>Total de p√°ginas:</strong> <span id="totalPages">0</span></p>
        <p><strong>P√°ginas OK:</strong> <span id="okPages">0</span></p>
        <p><strong>P√°ginas com problemas:</strong> <span id="issuePages">0</span></p>
        <p><strong>Total de avisos i18n:</strong> <span id="totalWarnings">0</span></p>
    </div>
    
    <div id="results"></div>
    
    <iframe id="testFrame"></iframe>
    
    <script>
        const pages = [{"id": "intro-p1", "title": "Bem-vindo ao Curso", "module": "üéØ In√≠cio"}, {"id": "m1-abertura", "title": "üìç Por que o SAC √© estrat√©gico?", "module": "1Ô∏è‚É£ Por que o SAC √© estrat√©gico?"}, {"id": "m1-p1", "title": "O que o cliente espera?", "module": "1Ô∏è‚É£ Por que o SAC √© estrat√©gico?"}, {"id": "m1-p2", "title": "Qual o papel do SAC?", "module": "1Ô∏è‚É£ Por que o SAC √© estrat√©gico?"}, {"id": "m1-p3", "title": "Quais s√£o nossas responsabilidades?", "module": "1Ô∏è‚É£ Por que o SAC √© estrat√©gico?"}, {"id": "m1-p4", "title": "Por que prazos s√£o importantes?", "module": "1Ô∏è‚É£ Por que o SAC √© estrat√©gico?"}, {"id": "m1-p5", "title": "üìù O que aprendemos no M√≥dulo 1?", "module": "1Ô∏è‚É£ Por que o SAC √© estrat√©gico?"}, {"id": "m1-conquistas", "title": "üèÜ Conquistas do M√≥dulo 1", "module": "1Ô∏è‚É£ Por que o SAC √© estrat√©gico?"}, {"id": "m2-abertura", "title": "üìç Onde encontrar informa√ß√µes?", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m2-p1", "title": "Por que precisamos saber buscar?", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m2-p2", "title": "Onde consultar dados das lojas?", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m2-p3", "title": "Onde consultar ofertas?", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m2-p4", "title": "Como encontrar no encarte?", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m2-p5", "title": "Por que consultar corretamente?", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m2-p6", "title": "üìù O que aprendemos no M√≥dulo 2?", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m2-conquistas", "title": "üèÜ Conquistas do M√≥dulo 2", "module": "2Ô∏è‚É£ Onde encontrar informa√ß√µes?"}, {"id": "m3-abertura", "title": "üìç Como aplicar o CDC?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p1", "title": "O que √© o CDC?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p2", "title": "Qual a diferen√ßa: produto x servi√ßo?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p3", "title": "Quando trocar sem defeito?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p4", "title": "Por que o CDC √© importante?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p5", "title": "Quando h√° defeito, o que fazer?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p6", "title": "Como encaminhar reclama√ß√µes?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p7", "title": "üèÜ Voc√™ est√° pronto para o desafio?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-p8", "title": "üìù O que aprendemos no curso?", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "m3-conquistas", "title": "üèÜ Conquistas do M√≥dulo 3", "module": "3Ô∏è‚É£ Como aplicar o CDC?"}, {"id": "extras-hub", "title": "üß† Menu de Fixa√ß√£o", "module": "üß† Fixa√ß√£o"}, {"id": "extras-metricas", "title": "üìä Meu Desempenho", "module": "üß† Fixa√ß√£o"}, {"id": "extras-resumo", "title": "üìñ Resumo do Curso", "module": "üß† Fixa√ß√£o"}, {"id": "extras-questionarios", "title": "üìù Question√°rios", "module": "üß† Fixa√ß√£o"}, {"id": "extras-flashcards", "title": "üÉè Flash Cards", "module": "üß† Fixa√ß√£o"}, {"id": "extras-arraste", "title": "üéØ Arraste e Solte", "module": "üß† Fixa√ß√£o"}, {"id": "extras-ache-erro", "title": "üîç Ache o Erro", "module": "üß† Fixa√ß√£o"}, {"id": "extras-roleplay", "title": "üé≠ Roleplay", "module": "üß† Fixa√ß√£o"}];
        let currentIndex = 0;
        let scanning = false;
        let results = [];
        let consoleWarnings = [];
        
        // Intercept console warnings
        const originalWarn = console.warn;
        console.warn = function(...args) {
            const message = args.join(' ');
            if (message.includes('[i18n]')) {
                consoleWarnings.push(message);
            }
            originalWarn.apply(console, args);
        };
        
        function startScan() {
            scanning = true;
            currentIndex = 0;
            results = [];
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            scanNextPage();
        }
        
        function stopScan() {
            scanning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = 'Varredura interrompida pelo usu√°rio.';
            showSummary();
        }
        
        function scanNextPage() {
            if (!scanning || currentIndex >= pages.length) {
                if (scanning) {
                    document.getElementById('status').textContent = '‚úÖ Varredura completa!';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    showSummary();
                }
                return;
            }
            
            const page = pages[currentIndex];
            consoleWarnings = [];
            
            document.getElementById('status').textContent = 
                `Verificando ${currentIndex + 1}/${pages.length}: ${page.title}...`;
            
            const iframe = document.getElementById('testFrame');
            
            // Set up listener for page load
            iframe.onload = function() {
                // Wait a bit for i18n to process
                setTimeout(() => {
                    const pageResult = {
                        id: page.id,
                        title: page.title,
                        module: page.module,
                        warnings: [...consoleWarnings]
                    };
                    
                    results.push(pageResult);
                    displayResult(pageResult);
                    
                    currentIndex++;
                    setTimeout(scanNextPage, 500); // Small delay between pages
                }, 1000);
            };
            
            // Navigate to page by simulating click
            iframe.src = `index.html#page-${page.id}`;
        }
        
        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            const hasIssues = result.warnings.length > 0;
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `page-result ${hasIssues ? 'has-issues' : 'ok'}`;
            
            let html = `
                <div class="page-title">${hasIssues ? '‚ùå' : '‚úÖ'} ${result.title}</div>
                <div class="page-module">${result.module}</div>
            `;
            
            if (hasIssues) {
                html += '<div class="issues">';
                html += `<strong>${result.warnings.length} aviso(s) encontrado(s):</strong>`;
                result.warnings.forEach(warning => {
                    html += `<div class="issue-item">${warning}</div>`;
                });
                html += '</div>';
            } else {
                html += '<div style="color: #4CAF50;">Nenhum problema encontrado</div>';
            }
            
            resultDiv.innerHTML = html;
            resultsDiv.appendChild(resultDiv);
            
            // Scroll to bottom
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
        
        function showSummary() {
            const totalPages = results.length;
            const issuePages = results.filter(r => r.warnings.length > 0).length;
            const okPages = totalPages - issuePages;
            const totalWarnings = results.reduce((sum, r) => sum + r.warnings.length, 0);
            
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('okPages').textContent = okPages;
            document.getElementById('issuePages').textContent = issuePages;
            document.getElementById('totalWarnings').textContent = totalWarnings;
            document.getElementById('summary').style.display = 'block';
        }
        
        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                summary: {
                    total: results.length,
                    ok: results.filter(r => r.warnings.length === 0).length,
                    issues: results.filter(r => r.warnings.length > 0).length,
                    totalWarnings: results.reduce((sum, r) => sum + r.warnings.length, 0)
                },
                results: results
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'i18n-scan-report.json';
            a.click();
        }
    </script>
</body>
</html>

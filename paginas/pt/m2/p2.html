        <span class="icon">🎯</span>
        <div class="highlight-box-content">

            <p style="font-size: 1.1em;"><strong data-i18n="m2.p2.highlight_text"></strong></p>
        </div>

    <div class="content-slider">

            <h5 data-i18n="m2.p2.slider_steps.s4.title"></h5>
            <p data-i18n="m2.p2.slider_steps.s4.text"></p>
        </div>

        <div class="slider-controls">
            <button class="slider-btn slider-prev" disabled>← <span
                    data-i18n="global.btn_anterior"></span></button>
            <div class="slider-dots">
                <button class="slider-dot active"></button>
                <button class="slider-dot"></button>

            </div>
            <button class="slider-btn slider-next"><span data-i18n="global.btn_proximo"></span> →</button>

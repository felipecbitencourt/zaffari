<!-- Módulo 2 - Página 3: Ofertas e WhatsApp -->
<div class="content-header">
    <h1 data-i18n="m2.p3.title"></h1>
</div>

<div class="content-body">
    <!-- INICIO DO TEXTO EDITÁVEL -->
    <p data-i18n="m2.p3.intro"></p>

    <!-- ACCORDION: Fontes de Consulta -->
    <div class="accordion">
        <details>
            <summary data-i18n="m2.p3.accordion.a2.title"></summary>
            <p data-i18n="m2.p3.accordion.a2.text"></p>
            <div class="highlight-box dica">
                <span class="icon">📲</span>
                <div class="highlight-box-content">
                    <p data-i18n="m2.p3.accordion.a2.step"></p>
                </div>
            </div>
        </details>
    </div>

    <!-- QUIZ -->
    <div class="quiz-block">
        <p class="question" data-i18n="m2.p3.quiz.question"></p>
        <div class="options">
            <button class="quiz-option" data-correct="false" data-i18n="m2.p3.quiz.opt_a"
                data-feedback-wrong="Nunca devemos solicitar dados pessoais do cliente para cadastrar diretamente. O processo de adesão deve ser feito pelo próprio cliente, de forma segura."></button>
            <button class="quiz-option" data-correct="true" data-i18n="m2.p3.quiz.opt_b"></button>
            <button class="quiz-option" data-correct="false" data-i18n="m2.p3.quiz.opt_c"
                data-feedback-wrong="Orientar o cliente a entrar em grupos não oficiais é inseguro. Pode expor a cliente a golpes e informações falsas. Sempre direcione para canais oficiais."></button>
            <button class="quiz-option" data-correct="false" data-i18n="m2.p3.quiz.opt_d"
                data-feedback-wrong="Dar informação incorreta é grave. O serviço está funcionando normalmente. Sempre verifique antes de informar ao cliente sobre disponibilidade de serviços."></button>
        </div>
        <div class="feedback" style="display:none;" data-i18n="m2.p3.quiz.feedback">
            <strong>Resposta Correta!</strong> O cliente deve entrar ativamente via Link ou QR Code da loja específica.
        </div>
    </div>
    <!-- FIM DO TEXTO EDITÁVEL -->
</div>

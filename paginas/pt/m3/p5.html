<!-- Módulo 3 - Página 5: Produtos com Defeito -->
<div class="content-header">
    <h1 data-i18n="m3.p5.title"></h1>
</div>

<div class="content-body">
    <!-- INICIO DO TEXTO EDITÁVEL -->
    <p data-i18n="[html]m3.p5.intro"></p>

    <!-- ACCORDION: Opções do cliente -->
    <div class="accordion">
        <details>
            <summary data-i18n="m3.p5.accordion.options_title"></summary>
            <ul>
                <li data-i18n="[html]m3.p5.accordion.l1"></li>
                <li data-i18n="[html]m3.p5.accordion.l2"></li>
                <li data-i18n="[html]m3.p5.accordion.l3"></li>
            </ul>
        </details>
    </div>

    <div class="box-attention">
        <p data-i18n="[html]m3.p5.attention_text"></p>
    </div>

    <h3 data-i18n="m3.p5.h3_assist"></h3>

    <!-- ACCORDION: Procedimento Eletro -->
    <div class="accordion">
        <details>
            <summary data-i18n="m3.p5.accordion_electro.title"></summary>
            <div class="highlight-box dica">
                <span class="icon">💡</span>
                <div class="highlight-box-content">
                    <p data-i18n="[html]m3.p5.accordion_electro.text"></p>
                </div>
            </div>
        </details>
        <details>
            <summary data-i18n="m3.p5.accordion_registro.title"></summary>
            <p data-i18n="m3.p5.accordion_registro.intro"></p>
            <div class="highlight-box dica">
                <span class="icon">🎯</span>
                <div class="highlight-box-content">
                    <h4 data-i18n="m3.p5.accordion_registro.path_title"></h4>
                    <p style="font-size: 1.1em;" data-i18n="m3.p5.accordion_registro.path"></p>
                </div>
            </div>
            <ul>
                <li data-i18n="m3.p5.accordion_registro.l1"></li>
                <li data-i18n="m3.p5.accordion_registro.l2"></li>
                <li data-i18n="[html]m3.p5.accordion_registro.l3"></li>
            </ul>
        </details>
    </div>

    <!-- QUIZ -->
    <div class="quiz-block">
        <p class="question" data-i18n="m3.p5.quiz.question"></p>
        <div class="options">
            <button class="quiz-option" data-correct="false" data-i18n="m3.p5.quiz.opt_a"
                data-feedback-wrong="Realizar troca direta na loja não é o procedimento correto para produtos Eletro. Eles devem primeiro ir à assistência técnica."></button>
            <button class="quiz-option" data-correct="true" data-i18n="m3.p5.quiz.opt_b"></button>
            <button class="quiz-option" data-correct="false" data-i18n="m3.p5.quiz.opt_c"
                data-feedback-wrong="Dizer que não podemos ajudar é incorreto. O prazo de 90 dias para reclamar defeitos de produtos duráveis ainda está válido."></button>
            <button class="quiz-option" data-correct="false" data-i18n="m3.p5.quiz.opt_d"
                data-feedback-wrong="Solicitar devolução de valor não é o primeiro passo. A lei dá ao fornecedor 30 dias para tentar resolver via assistência técnica."></button>
        </div>
        <div class="feedback" style="display:none;" data-i18n="[html]m3.p5.quiz.feedback">
            <strong>Resposta Correta!</strong> Produtos Eletro devem ser encaminhados à assistência técnica da marca
            primeiro.
        </div>
    </div>
    <!-- FIM DO TEXTO EDITÁVEL -->
</div>

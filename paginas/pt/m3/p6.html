<!-- Módulo 3 - Página 6: Reclamações -->
<div class="content-header">
    <h1 data-i18n="m3.p6.title"></h1>
</div>

<div class="content-body">
    <!-- INICIO DO TEXTO EDITÁVEL -->
    <p data-i18n="m3.p6.intro"></p>

    <!-- ACCORDION: Tipos de Reclamação -->
    <div class="accordion">
        <details>
            <summary data-i18n="m3.p6.accordion.food_title"></summary>
            <p data-i18n="[html]m3.p6.accordion.food_intro"></p>
            <ul>
                <li data-i18n="m3.p6.accordion.food_l1"></li>
                <li data-i18n="m3.p6.accordion.food_l2"></li>
                <li data-i18n="[html]m3.p6.accordion.food_l3"></li>
            </ul>
        </details>

        <details>
            <summary data-i18n="m3.p6.accordion.nonfood_title"></summary>
            <p data-i18n="m3.p6.accordion.nonfood_intro"></p>
            <div class="highlight-box dica">
                <span class="icon">📋</span>
                <div class="highlight-box-content">
                    <p data-i18n="m3.p6.accordion.nonfood_box"></p>
                </div>
            </div>
        </details>

        <details>
            <summary data-i18n="m3.p6.accordion.wrong_title"></summary>
            <p data-i18n="m3.p6.accordion.wrong_intro"></p>
            <div class="highlight-box dica">
                <span class="icon">🎯</span>
                <div class="highlight-box-content">
                    <h4 data-i18n="m3.p6.accordion.wrong_path_title"></h4>
                    <p style="font-size: 1.1em;" data-i18n="m3.p6.accordion.wrong_path"></p>
                </div>
            </div>
            <ul>
                <li data-i18n="[html]m3.p6.accordion.wrong_l1"></li>
                <li data-i18n="[html]m3.p6.accordion.wrong_l2"></li>
            </ul>
            <div class="box-attention">
                <p data-i18n="m3.p6.accordion.wrong_attention"></p>
            </div>
        </details>

        <details>
            <summary data-i18n="m3.p6.accordion.notdone_title"></summary>
            <p data-i18n="m3.p6.accordion.notdone_intro"></p>
            <div class="highlight-box dica">
                <span class="icon">🎯</span>
                <div class="highlight-box-content">
                    <h4 data-i18n="m3.p6.accordion.notdone_path_title"></h4>
                    <p style="font-size: 1.1em;" data-i18n="m3.p6.accordion.notdone_path"></p>
                </div>
            </div>
            <ul>
                <li data-i18n="m3.p6.accordion.notdone_l1"></li>
                <li data-i18n="m3.p6.accordion.notdone_l2"></li>
                <li data-i18n="m3.p6.accordion.notdone_l3"></li>
            </ul>
        </details>
    </div>

    <!-- QUIZ -->
    <div class="quiz-block">
        <p class="question" data-i18n="m3.p6.quiz.question"></p>
        <div class="options">
            <button class="quiz-option" data-correct="false" data-i18n="m3.p6.quiz.opt_a"
                data-feedback-wrong="RECLAMAÇÃO é para quando há um problema com o produto ou serviço. Troca por tamanho errado é INFORMAÇÃO."></button>
            <button class="quiz-option" data-correct="true" data-i18n="m3.p6.quiz.opt_b"></button>
            <button class="quiz-option" data-correct="false" data-i18n="m3.p6.quiz.opt_c"
                data-feedback-wrong="O CDC não obriga troca por preferência em loja física, mas a empresa pode fazer por cortesia. Não devemos dizer que não há possibilidade."></button>
            <button class="quiz-option" data-correct="false" data-i18n="m3.p6.quiz.opt_d"
                data-feedback-wrong="O Direito de Arrependimento (7 dias) só vale para compras ONLINE. Loja física tem política comercial diferente."></button>
        </div>
        <div class="feedback" style="display:none;" data-i18n="[html]m3.p6.quiz.feedback">
            <strong>Resposta Correta!</strong> Troca por compra errada vai em INFORMAÇÃO > COMPRAS > TROCA DE
            MERCADORIAS.
        </div>
    </div>
    <!-- FIM DO TEXTO EDITÁVEL -->
</div>

<!-- Módulo 3 - Página 4: Importância do CDC para o SAC -->
<div class="content-header">
    <h1 data-i18n="m3.p4.title"></h1>
</div>

<div class="content-body">
    <!-- INICIO DO TEXTO EDITÁVEL -->
    <p class="lead" data-i18n="m3.p4.intro"></p>

    <!-- CARDS: Importância para o SAC - Grid 2x2 -->
    <div class="interactive-cards" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <div class="interactive-card">
            <div class="interactive-card-header">
                <span class="icon">🛡️</span>
                <span data-i18n="m3.p1.cards.c1.title"></span>
            </div>
            <div class="interactive-card-content">
                <p data-i18n="m3.p1.cards.c1.text"></p>
            </div>
        </div>
        <div class="interactive-card">
            <div class="interactive-card-header">
                <span class="icon">✅</span>
                <span data-i18n="m3.p1.cards.c2.title"></span>
            </div>
            <div class="interactive-card-content">
                <p data-i18n="m3.p1.cards.c2.text"></p>
            </div>
        </div>
        <div class="interactive-card">
            <div class="interactive-card-header">
                <span class="icon">⚡</span>
                <span data-i18n="m3.p1.cards.c3.title"></span>
            </div>
            <div class="interactive-card-content">
                <p data-i18n="m3.p1.cards.c3.text"></p>
            </div>
        </div>
        <div class="interactive-card">
            <div class="interactive-card-header">
                <span class="icon">⭐</span>
                <span data-i18n="m3.p1.cards.c4.title"></span>
            </div>
            <div class="interactive-card-content">
                <p data-i18n="m3.p1.cards.c4.text"></p>
            </div>
        </div>
    </div>

    <!-- DESTAQUE: Atenção -->
    <div class="highlight-box atencao">
        <span class="icon">⚠️</span>
        <div class="highlight-box-content">
            <h4 data-i18n="m3.p1.attention_title"></h4>
            <p data-i18n="[html]m3.p1.attention_text"></p>
        </div>
    </div>

    <!-- QUIZ -->
    <div class="quiz-block">
        <p class="question" data-i18n="m3.p1.quiz.question"></p>
        <div class="options">
            <button class="quiz-option" data-correct="false" data-i18n="m3.p1.quiz.opt_a"
                data-feedback-wrong="O CDC não diz que 'o cliente está sempre certo'. Ele busca EQUILÍBRIO, protegendo a parte mais vulnerável mas estabelecendo limites para todos."></button>
            <button class="quiz-option" data-correct="true" data-i18n="m3.p1.quiz.opt_b"></button>
            <button class="quiz-option" data-correct="false" data-i18n="m3.p1.quiz.opt_c"
                data-feedback-wrong="O CDC é muito mais amplo que punir crimes. Ele regulamenta TODA a relação de consumo: publicidade, contratos, garantias, prazos e direitos."></button>
            <button class="quiz-option" data-correct="false" data-i18n="m3.p1.quiz.opt_d"
                data-feedback-wrong="A nota fiscal é importante para comprovar a compra, mas o direito do consumidor não depende apenas dela. O equilíbrio do CDC não está condicionado a documentos."></button>
        </div>
        <div class="feedback" style="display:none;" data-i18n="[html]m3.p1.quiz.feedback">
            <strong>Resposta Correta!</strong> O objetivo do CDC é a harmonia e equilíbrio nas relações de consumo, não
            o favorecimento cego.
        </div>
    </div>
    <!-- FIM DO TEXTO EDITÁVEL -->
</div>
